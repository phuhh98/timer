<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./layout.css">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

</head>
<body>
	<div class="container">
		<div class="header">Timer</div>
		<div class="timer">
			<div class="reset-start">
				<div class="action-button" id="reset">reset</div>
				<div class="action-button" id="start">start</div>
				<div class="action-button" id="mode">countdown</div>
			</div>
			<div class="hour show-box">
				<div class="number" id="hr">00</div>
				<div class="button-container">
					<div class="button add" id="inc-hr">+</div>
					<div class="button minus" id="dec-hr">-</div>
				</div>
				<div class="unit">hr</div>
			</div>

			<div class="minute show-box">
				<div class="number" id="min">00</div>
				<div class="button-container">
					<div class="button add" id="inc-min">+</div>
					<div class="button minus" id="dec-min">-</div>
				</div>
				<div class="unit">min</div>
			</div>

			<div class="second show-box">
				<div class="number" id="sec">00</div>
				<div class="button-container">
					<div class="button add" id="inc-sec">+</div>
					<div class="button minus" id="dec-sec">-</div>
				</div>
				<div class="unit">sec</div>
			</div>	
		</div>		
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
